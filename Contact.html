<script>
    function validateForm(event) {
        event.preventDefault(); // Prevent the form from submitting

        clearErrors(); // Clear previous error messages

        // Get form inputs
        var nameInput = document.getElementById('name');
        var emailInput = document.getElementById('email');
        var messageInput = document.getElementById('message');

        // Validate name (required field)
        if (!validateRequired(nameInput, 'Name is required')) return;

        // Validate email (required field and valid email format)
        if (!validateRequired(emailInput, 'Email is required')) return;
        if (!validateEmailFormat(emailInput)) return;

        // Validate message (required field)
        if (!validateRequired(messageInput, 'Message is required')) return;

        // Form is valid, submit it
        document.getElementById('myForm').submit();
    }

    function validateRequired(input, errorMessage) {
        if (input.value.trim() === '') {
            displayError(input, errorMessage);
            return false;
        }
        return true;
    }

    function validateEmailFormat(input) {
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(input.value.trim())) {
            displayError(input, 'Invalid email format');
            return false;
        }
        return true;
    }

    function clearErrors() {
        var errorElements = document.getElementsByClassName('error');
        for (var i = 0; i < errorElements.length; i++) {
            errorElements[i].textContent = '';
        }
    }

    function displayError(input, errorMessage) {
        var errorElement = input.nextElementSibling;
        errorElement.textContent = errorMessage;
    }

    function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
    }
</script>
